<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/SPA-personal-portfolio/style.css">

    <title>Call</title>
</head>
<body class="hero">
    <nav >
        <img src="/SPA-personal-portfolio/assets/j (2).png" alt="logo com nome joabe">
        <ul>
            <li><a href="http://127.0.0.1:5500/SPA-personal-portfolio/index.html">Home</a></li>
            <li class="caixote__call"><a href="http://127.0.0.1:5500/SPA-personal-portfolio/call.html">Schedule a Call</a></li>
        </ul>
        <img src="/SPA-personal-portfolio/assets/moon.png" alt="icone de lua" id="icone">
    </nav>

    <div class="login-box">
        <h2 id="caixote__titulo">Send me a <span>message!</span></h2>
        <p id="caixote__linha">Got a question or proposal, or just want to say hello? Go ahead.</p>

        <form>
          <div class="user-box">
            <input type="text" name="name" required="">
            <label for="name">Your Name</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" required="">
            <label for="email">Your Address</label>
          </div>
          <div class="user-box">
            <input type="text" name="message" required>
            <label for="message" placeholder="Hi, I thin we need a front-end developer in our team. Would you be interested in participate in a job interview at Company X?">Your Message</label>
          </div>
          <a href="x" class="info__download">Submit</a>
      
        </form>
        
      </div>
    <script src="/SPA-personal-portfolio/main.js"></script> 
</body>
</html>
